<div class="container top-bar" align="center">


  <div class="card " style="max-width: 990px; max-height: 600px;">
    <div class="row g-0 shardows-box">
      <div class="col-img-main">
        <div class="card-bg-left">

        </div>
      </div>
      <div class="col-md-8 ">
        <div class="card-body">
          <h1 class="card-title">เข้าสู่ระบบ</h1>
          <div class="border-text"></div>

            <div class="group-text-box">

              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="ชื่อผู้ใช้" aria-label="Username"
                  aria-describedby="basic-addon1" id="username" [(ngModel)]="username" ngModel="required">
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="รหัสผ่าน" aria-label="Password"
                  aria-describedby="basic-addon1" id="password" [(ngModel)]="password" ngModel="required">
              </div>

            </div>
            <button type="submit" class="btn btn-success" (click)="onSubmit()" [disabled]="!username.length">เข้าสู่ระบบ</button>


          <div class="foot-title">
            <p class="card-Description text-detail">ระบบสำหรับผู้ดูแล การสั่งอาหาร บริษัท Betimes Solutions</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
