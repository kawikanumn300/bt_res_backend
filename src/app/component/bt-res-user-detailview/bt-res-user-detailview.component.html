<app-navbar></app-navbar>

<div class="container" style="padding-top: 1%;">
  <div class="bw-nav">
    <div class="cm-title-pages">จัดการข้อมูลผู้ใช้งาน > {{title}}</div>
  </div>
  <div class="card">
    <form action="your-action" (ngSubmit)="Submit()">
      <div class="dx-fieldset">
        <div class="dx-fieldset-header">{{head}}</div>
        <div class="dx-field">
          <div class="dx-field-label">ชื่อผู้ใช้</div>
          <div class="dx-field-value">
            <dx-text-box [(value)]="username" [readOnly]="read">
              <dx-validator>
                <dxi-validation-rule type="required" message="Username is required"></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
        </div>
        <div class="row">
          <div class="dx-field">
            <div class="dx-field-label">รหัสผ่าน</div>
            <div class="dx-field-value">
              <dx-text-box mode="password" [(value)]="password">
                <dx-validator>
                  <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
                </dx-validator>
              </dx-text-box>
            </div>
          </div>
          <div class="dx-field">
            <div class="dx-field-label">ยืนยันรหัสผ่าน</div>
            <div class="dx-field-value">
              <dx-text-box mode="password" [(value)]="confirmpassword"
                [validationStatus]="checkPasswordMatch() ? 'valid' : 'invalid'"
                [validationError]="{ message: 'Passwords do not match' }">
                <dx-validator>
                  <dxi-validation-rule type="required" message="Confirm Password is required"></dxi-validation-rule>
                  <dxi-validation-rule type="compare" [comparisonTarget]="passwordComparison"
                    message="Password and Confirm Password do not match"></dxi-validation-rule>
                </dx-validator>
              </dx-text-box>
            </div>
          </div>
        </div>
      </div>
      <div class="dx-fieldset">
        <div class="dx-fieldset-header">ข้อมูลส่วนตัว</div>
        <div class="dx-field">
          <div class="dx-field-label">ชื่อ</div>
          <div class="dx-field-value">
            <dx-text-box [(value)]="firstname">
              <dx-validator>
                <dxi-validation-rule type="required" message="Name is required"></dxi-validation-rule>
                <dxi-validation-rule type="stringLength" [min]="2"
                  message="Name must have at least 2 symbols"></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">นามสกุล</div>
          <div class="dx-field-value">
            <dx-text-box [(value)]="lastname">
              <dx-validator>
                <dxi-validation-rule type="required" message="Name is required"></dxi-validation-rule>
                <dxi-validation-rule type="stringLength" [min]="2"
                  message="Name must have at least 2 symbols"></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
        </div>
      </div>

      <div class="dx-fieldset">
        <div class="dx-fieldset-header">ช่องทางการติดต่อ</div>
        <div class="dx-field">
          <div class="dx-field-label">เบอร์มือถือ</div>
          <div class="dx-field-value">
            <dx-text-box mask="(+66) 000-000-0000" maskInvalidMessage="The phone must have a correct USA phone format"
              validationMessagePosition="left" [(value)]="phone">
              <dx-validator>
                <dxi-validation-rule type="pattern"
                  message="The phone must have a correct USA phone format"></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field-label">อีเมลล์</div>
          <div class="dx-field-value">
            <dx-text-box validationMessagePosition="left" [(value)]="email">
              <dx-validator>
                <dxi-validation-rule type="required" message="City is required"></dxi-validation-rule>
                <dxi-validation-rule type="email" message="Do not email"></dxi-validation-rule>
                <dxi-validation-rule type="stringLength" [min]="2"
                  message="City must have at least 2 symbols"></dxi-validation-rule>
              </dx-validator>
            </dx-text-box>
          </div>
        </div>
        <div class="dx-field">
          <div class="dx-field">
            <div class="dx-field-label">สถานะผู้ใช้งาน</div>
            <div class="dx-field-value">
              <dx-select-box [dataSource]="status" validationMessagePosition="left" (onValueChanged)="statuschange()"
                [(value)]="statusrecord">
                <dx-validator>

                </dx-validator>
              </dx-select-box>
            </div>
          </div>
        </div>    

        <div class="row-btn">
            <dx-button width="50%" id="buttonsummit" text="ลงทะเบียน" type="submit" [useSubmitBehavior]="true">
            </dx-button>&nbsp;
            <dx-button width="48%" id="button" text="ยกเลิก" type="danger" routerLink="/user-listview">
            </dx-button>
        </div>
      </div>
    </form>
  </div>
</div>
